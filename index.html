<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Geolocalización</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Juego de Geolocalización</h1>
            <div class="controls">
                <button id="load-file-btn">Cargar archivo JSON</button>
                <div id="game-status">Esperando datos...</div>
            </div>
        </header>
        
        <div class="main-content">
            <div id="map"></div>
            
            <div class="game-panel">
                <div id="target-info">
                    <h2>Punto objetivo</h2>
                    <div id="target-name">-</div>
                    <div id="target-distance">-</div>
                    <div id="distance-direction">-</div>
                </div>
                
                <div id="question-panel" class="hidden">
                    <h2>Pregunta</h2>
                    <div id="question-timer"></div>
                    <div id="question-text"></div>
                    <div id="answers-container"></div>
                    <button id="submit-answer-btn" disabled>Enviar respuesta</button>
                </div>
                
                <div id="game-stats">
                    <h2>Progreso</h2>
                    <div>Puntos completados: <span id="completed-count">0</span></div>
                    <div>Puntos restantes: <span id="remaining-count">0</span></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="renderer.js"></script>
</body>
</html>
